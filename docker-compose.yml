services:
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"  # Phoenix UI
      - "4317:4317"  # OTLP gRPC receiver
      - "9090:9090"  # Prometheus metrics
    environment:
      - PHOENIX_WORKING_DIR=/data
    volumes:
      - phoenix-data:/data
    restart: unless-stopped

volumes:
  phoenix-data:
    driver: local
